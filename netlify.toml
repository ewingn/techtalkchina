[build]
  # Netlify will cd into this folder before running the build
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA fallback so React Router deep links donâ€™t 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
